<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilosTabla.css">
  <title>tabla ejemplo</title>
</head>
<body>
<h1>Tabla de Prueba</h1>
<table>
  <caption>Tabla de Prueba</caption>
  <thead id="cabecera">
  <tr>
    <th rowspan="3">Día</th>
    <th colspan="3">Seminario</th>
  </tr>
  <tr>
    <th colspan="2">Planificación</th>
    <th rowspan="2">Tema</th>
  </tr>
  <tr>
    <th>Inicio</th>
    <th>Fin</th>
  </tr>
  </thead>
  <tbody>

  <tr>
    <td rowspan="2">Lunes</td>
    <td rowspan="2">8:00</td>
    <td rowspan="2">17:00</td>
    <td>Introducción a XML</td>
  </tr>
  <tr>
    <td>Validación con DTD</td>
  </tr>

  <tr>
    <td rowspan="3">Martes</td>
    <td >8:00</td>
    <td >11:00</td>
    <td rowspan="2">XPath</td>
  </tr>
  <tr>
    <td>11:00</td>
    <td>14:00</td>
  </tr>
  <tr>
    <td>14:00</td>
    <td>17:00</td>
    <td>Introducción XSL</td>
  </tr>
  <tr>
    <td>Miércoles</td>
    <td>8:00</td>
    <td>12:00</td>
    <td>Objetos XSL</td>
  </tr>
  </tbody>
</table>
</body>
</html>
