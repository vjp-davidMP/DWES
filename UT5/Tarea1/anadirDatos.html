<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/tarea3.css">
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link " aria-current="page" href="index.html">Ver Tareas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Añadir Tareas</a>
    </li>
</ul>
<div id="caja">
<h1>Nueva Tarea</h1>
<form>

    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo"  name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="3" name="descripcion" required></textarea>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" aria-label="Default select example" id="estado" name="estado" required>
            <option value="Pendiente" selected>Pendiente</option>
            <option value="Completado">Completado</option>
            <option value="Haciendo">Haciendo</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input class="form-control" rows="3" name="fecha" id="fecha" type="datetime-local" required>
    </div>

    <button id="boton">Enviar</button>
</form>
</div>
<script src="js/subirTarea.js"></script>
</body>
</html>
