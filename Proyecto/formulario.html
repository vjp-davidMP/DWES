<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir Reseña</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="cuerpo2">
<header>
  <div class="colocar">
    <i class="fa-solid fa-car"></i>
    <h1 class="titulo">Talleres Jofel</h1>
    <a href="index.html"><button id="boton">Ver Reseñas</button></a>
  </div>
</header>
<div id="formulario">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="nombre" placeholder="Usuario">
    </div>
    <div class="mb-3">
      <label for="marca" class="form-label">Marca Coche: </label>
      <input type="email" class="form-control" id="marca" placeholder="Marca Vehiculo">
    </div>
    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo de Vehículo: </label>
      <input type="email" class="form-control" id="modelo" placeholder="Marca Vehiculo">
    </div>
    <div class="mb-3">
      <label for="visita" class="form-label">Motivo Visita: </label>
      <input type="email" class="form-control" id="visita" placeholder="Motivo Visita">
    </div>
    <div class="mb-3">
      <label for="duracion" class="form-label">Duracion Reparación: </label>
      <input type="email" class="form-control" id="duracion" placeholder="Horas o Dias">
    </div>
    <div class="mb-3">
      <label for="recomendacion" class="form-label">¿Recomendarías Nuestros Servicios? </label>
      <input type="email" class="form-control" id="recomendacion">
    </div>
    <div class="mb-3">
      <label for="recomendacion" class="form-label">Mecánico que realizo la reparación:</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Selecciona Mecánico:</option>
        <option value="David">David</option>
        <option value="Ángel">Ángel</option>
        <option value="Jose">Jose</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Opinión:</label>
      <textarea class="form-control" id="descripcion" rows="1"></textarea>
    </div>

  </form>
</div>
</body>
</html>
